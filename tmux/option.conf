# Essential options
set-option -g default-terminal   "${TERM}"
# Fix undercurls in Tmux
# see: https://github.com/folke/tokyonight.nvim#fix-undercurls-in-tmux
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -g default-shell      '/opt/homebrew/bin/zsh'
set-option -g default-command    '/opt/homebrew/bin/zsh'

set-option -g allow-passthrough  1
set-option -g remain-on-exit     on
set-option -g monitor-activity   off

# Sane indicator display duration
set-option -g display-panes-time 10000

set-option -g mode-keys          vi
set-option -g mouse              on

set-option -g default-size       421x101
set-option -g window-size        largest

# Index
set-option -g base-index         1
set-option -g pane-base-index    1
set-option -g renumber-windows   on

# Title & renaming
set-option -g automatic-rename   off
set-option -g allow-rename       off
set-option -g set-titles         off

# Pane border
# let hook control it
set-option -g pane-border-status off
set-option -g pane-border-lines  single
# NOTE: must sync with `update-pane-border-format.zsh`
